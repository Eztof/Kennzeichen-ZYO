<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kennzeichen-ZYO â€¢ Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow-sm" style="max-width: 400px; width:100%;">
    <h5 class="card-title text-center mb-4">Kennzeichen-ZYO</h5>

    <!-- Login-Form -->
    <form id="login-form">
      <div class="mb-3">
        <label for="login-username" class="form-label">Nutzername</label>
        <input type="text" id="login-username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Passwort</label>
        <input type="password" id="login-password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Einloggen</button>
      <p class="mt-3 text-center">
        Noch kein Konto?
        <a href="#" id="show-register">Registrieren</a>
      </p>
    </form>

    <!-- Register-Form -->
    <form id="register-form" class="d-none">
      <div class="mb-3">
        <label for="reg-username" class="form-label">Nutzername</label>
        <input type="text" id="reg-username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="reg-password" class="form-label">Passwort</label>
        <input type="password" id="reg-password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Registrieren</button>
      <p class="mt-3 text-center">
        Schon Kunde?
        <a href="#" id="show-login">Einloggen</a>
      </p>
    </form>

    <div id="auth-error" class="mt-3 text-center text-danger"></div>
  </div>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
