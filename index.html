<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kennzeichen-ZYO • Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width:400px;">
    <h2 class="mb-4">Login / Registrierung</h2>

    <!-- Error -->
    <div id="auth-error" class="text-danger mb-3"></div>

    <!-- Login -->
    <form id="login-form">
      <div class="mb-3">
        <label for="login-username" class="form-label">Nutzername</label>
        <input type="text" id="login-username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Passwort</label>
        <input type="password" id="login-password" class="form-control" required>
      </div>
      <button class="btn btn-primary w-100">Login</button>
      <div class="mt-2 text-end">
        <a href="#" id="show-register">Registrieren</a>
      </div>
    </form>

    <!-- Registrierung -->
    <form id="register-form" class="d-none">
      <div class="mb-3">
        <label for="reg-username" class="form-label">Nutzername</label>
        <input type="text" id="reg-username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="reg-password" class="form-label">Passwort</label>
        <input type="password" id="reg-password" class="form-control" required>
      </div>
      <button class="btn btn-success w-100">Registrieren</button>
      <div class="mt-2 text-end">
        <a href="#" id="show-login">Zurück</a>
      </div>
    </form>
  </div>

  <script type="module" src="js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
