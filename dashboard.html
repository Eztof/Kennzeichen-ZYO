<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard • Kennzeichen-ZYO</title>

  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Kennzeichen-ZYO</span>
      <div>
        <button id="btn-settings" class="btn btn-outline-light me-2" type="button">
          <i class="bi bi-gear-fill"></i>
        </button>
        <button id="btn-logout"    class="btn btn-outline-light">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Hauptbuttons -->
  <div class="container my-4 flex-grow-1">
    <div class="row g-3">
      <div class="col-12 col-md-6">
        <a href="game.html"       class="btn btn-lg btn-primary w-100">Kennzeichen</a>
      </div>
      <div class="col-12 col-md-6">
        <a href="bucketlist.html" class="btn btn-lg btn-secondary w-100">Bucket List</a>
      </div>
    </div>
  </div>

  <!-- Einstellungen Modal -->
  <div class="modal fade" id="modal-settings" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="settings-form">
          <div class="modal-header">
            <h5 class="modal-title">Bucket-List-Einstellungen</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="set-show-remaining">
              <label class="form-check-label" for="set-show-remaining">
                „Verbleibende Zeit“ in Bucket List anzeigen
              </label>
            </div>
            <div class="mt-3">
              <label for="set-time-format" class="form-label">
                Zeitformat für „Verbleibende Zeit“
              </label>
              <select id="set-time-format" class="form-select">
                <option value="minutes">Minuten</option>
                <option value="hours">Stunden</option>
                <option value="days">Tage</option>
                <option value="weeks">Wochen</option>
                <option value="months">Monate</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
            <button type="submit" class="btn btn-primary">Speichern</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer mit Version -->
  <footer class="text-center text-muted small py-2">
    Version: <span id="app-version">…</span>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Dashboard-Logic -->
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
