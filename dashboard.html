<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard • Kennzeichen-ZYO</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Kennzeichen-ZYO</span>
      <button id="btn-logout" class="btn btn-outline-light">Logout</button>
    </div>
  </nav>

  <!-- Hauptbuttons -->
  <div class="container my-4 flex-grow-1">
    <div class="row g-3">
      <div class="col-12 col-md-6">
        <a href="game.html" class="btn btn-lg btn-primary w-100">Kennzeichen</a>
      </div>
      <div class="col-12 col-md-6">
        <a href="bucketlist.html" class="btn btn-lg btn-secondary w-100">Bucket List</a>
      </div>
    </div>

    <!-- Einstellungen -->
    <div class="card mt-4 shadow-sm p-3">
      <h5>Einstellungen</h5>
      <form id="settings-form">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="set-show-remaining">
          <label class="form-check-label" for="set-show-remaining">
            Verbleibende Zeit anzeigen
          </label>
        </div>
        <div class="mt-3">
          <label for="set-time-format" class="form-label">Zeitformat</label>
          <select id="set-time-format" class="form-select">
            <option value="days">Tage</option>
            <option value="hours">Stunden</option>
            <option value="hhmm">hh:mm</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Speichern</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-muted small py-2">
    Version: <span id="app-version">…</span>
  </footer>

  <!-- Bootstrap & Skript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
