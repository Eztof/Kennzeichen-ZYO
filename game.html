<!-- game.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kennzeichen-ZYO â€¢ Spiel</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Kennzeichen-ZYO</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" data-view="picken">Picken</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-view="punktestand">Punktestand</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-view="karte">Karte</a>
          </li>
          <li class="nav-item d-none" id="nav-upload">
            <a class="nav-link" href="#" data-view="upload">Upload DB</a>
          </li>
        </ul>
        <button id="btn-logout" class="btn btn-outline-light">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Views -->
  <div class="container my-4">
    <!-- Picken -->
    <div id="view-picken" class="view">
      <h4>Picken</h4>
      <div class="input-group mb-3">
        <input type="text" id="pick-input" class="form-control"
               placeholder="Kennzeichen (z.B. B, M, ZYO)" />
        <button id="btn-pick" class="btn btn-success">Pick</button>
      </div>
      <div id="pick-msg"></div>
    </div>

    <!-- Punktestand mit Summary & sortierter Tabelle -->
    <div id="view-punktestand" class="view d-none">
      <h4>Punktestand</h4>
      <div id="score-summary" class="mb-3"></div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Benutzer</th>
            <th>Kennzeichen</th>
            <th>Datum</th>
            <th>Erneut versucht</th>
          </tr>
        </thead>
        <tbody id="score-table-body">
          <tr><td colspan="4">Noch keine Daten geladen</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Karte -->
    <div id="view-karte" class="view d-none">
      <h4>Deutschland-Karte</h4>
      <div id="map" style="height: 500px;"></div>
    </div>

    <!-- Upload DB -->
    <div id="view-upload" class="view d-none">
      <h4>Upload DB</h4>
      <div class="mb-3">
        <label for="db-code" class="form-label">Kennzeichen</label>
        <input type="text" id="db-code" class="form-control"
               placeholder="z.B. B" />
      </div>
      <div class="mb-3">
        <label for="db-city" class="form-label">Ort</label>
        <input type="text" id="db-city" class="form-control"
               placeholder="Berlin" />
      </div>
      <button id="btn-upload" class="btn btn-primary mb-3">Eintragen</button>
      <hr>
      <button id="btn-import" class="btn btn-warning">Importiere plates.json</button>
      <div id="upload-msg" class="mt-3"></div>
    </div>
  </div>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/game.js"></script>
</body>
</html>
