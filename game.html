<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kennzeichen-ZYO • Spiel</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-sA+e2VEfFjD6E4vXwcG7y+fXAMknw+nFZciP4oXYMl0="
    crossorigin=""
  />

  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Karte füllt den Container */
    #map { width: 100%; height: 500px; }
    /* Spaltenbreiten für Punkteliste */
    .col-kzn, .col-attempts {
      white-space: nowrap;
      width: 1%;
    }
    .col-city { width: auto; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Kennzeichen-ZYO</a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false"
              aria-label="Navigation umschalten">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#" data-view="picken">Picken</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="punktestand">Punktestand</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-view="karte">Karte</a></li>
          <li class="nav-item d-none" id="nav-upload">
            <a class="nav-link" href="#" data-view="upload">Upload DB</a>
          </li>
        </ul>
        <button id="btn-logout" class="btn btn-outline-light">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <!-- Picken -->
    <div id="view-picken" class="view">
      <h4>Picken</h4>
      <div class="input-group mb-3">
        <input type="text" id="pick-input" class="form-control" />
        <button id="btn-pick" class="btn btn-success">Pick</button>
      </div>
      <div id="pick-msg"></div>
    </div>

    <!-- Punktestand -->
    <div id="view-punktestand" class="view d-none">
      <h4>Punktestand</h4>
      <div id="score-summary" class="mb-3"></div>
      <table class="table table-striped">
        <colgroup>
          <col>
          <col class="col-kzn">
          <col class="col-city">
          <col>
          <col class="col-attempts">
        </colgroup>
        <thead>
          <tr>
            <th>Benutzer</th>
            <th>KZN</th>
            <th>Ort</th>
            <th>Datum</th>
            <th>Erneut versucht</th>
          </tr>
        </thead>
        <tbody id="score-table-body">
          <tr><td colspan="5">Noch keine Picks</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Karte -->
    <div id="view-karte" class="view d-none">
      <h4>Deutschland-Karte</h4>
      <div id="map"></div>
    </div>

    <!-- Upload DB -->
    <div id="view-upload" class="view d-none">
      <h4>Upload DB</h4>
      <div class="mb-3">
        <label for="db-code" class="form-label">Kennzeichen</label>
        <input type="text" id="db-code" class="form-control" placeholder="z.B. B" />
      </div>
      <div class="mb-3">
        <label for="db-city" class="form-label">Ort</label>
        <input type="text" id="db-city" class="form-control" placeholder="Berlin" />
      </div>
      <button id="btn-upload" class="btn btn-primary mb-3">Eintragen</button>
      <hr>
      <button id="btn-import" class="btn btn-warning">Importiere plates.json</button>
      <div id="upload-msg" class="mt-3"></div>
    </div>
  </div>

  <!-- Bootstrap & Leaflet JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-DsoRh3S//lYHyYwR7rsAS2f6Y9M3cYfYalVRVm0VYvg="
    crossorigin=""
  ></script>

  <!-- Firebase & Game-Logik -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/game.js"></script>
</body>
</html>
